<mat-card>
  <span>Login</span>
  <br>
  <mat-form-field>
    <input matInput placeholder="UserName" type="text" [(ngModel)]="loginData.userName">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Password" type="password" [(ngModel)]="loginData.password">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="login()">Iniciar Sesi√≥n</button>
</mat-card>
