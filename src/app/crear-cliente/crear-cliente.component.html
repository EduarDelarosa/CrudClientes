
<mat-card>
  <span>Crear nuevo cliente</span>
  <form [formGroup]="clienteForm" (ngSubmit)="agregarCliente()">
    <mat-form-field class="crear-cliente-field">
      <input matInput placeholder="Nombres" formControlName="nombres" type="text">
    </mat-form-field>
    <mat-form-field class="crear-cliente-field">
      <input matInput placeholder="Apellidos" formControlName="apellidos" type="text">
    </mat-form-field>
    <mat-form-field class="crear-cliente-field">
      <input matInput placeholder="DirecciÃ³n" formControlName="direccion" type="text">
    </mat-form-field>
    <mat-form-field class="crear-cliente-field">
      <input matInput placeholder="Documento" formControlName="documento" type="text">
    </mat-form-field>
